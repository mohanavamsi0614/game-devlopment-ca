<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-image: url("./assets/dino end.webp");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            height:100vh;
        }
    
    </style>
</head>
<body>
    <button id="speaker">Music</button>
    <div id="win">
    <img src="./assets/win.png" alt="" >
    <h1 class="message">Hey! You saved lives today. Thank you</h1>
    </div>
    <button id="green">Play again!</button>
</body>
<script>
    document.querySelector("h1").innerHTML=`Hey! You saved lives today ${localStorage.getItem("name")}. Thank you`
    const button=document.getElementById("green")
    button.addEventListener("click",()=>{
        location.replace("./index.html")
    })
</script>
</html>
