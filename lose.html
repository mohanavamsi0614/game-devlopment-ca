<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Lost the game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-image: url("./assets/lost.jpg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            height:100vh;
        }
    </style>
</head>
<body>
    <button id="speaker">Music</button>
    <div id="lose">
        <p class="message"></p>
    <img src="./assets/lose.png" alt="" height="0%">
    </div>
    <button id="green">Play again!</button>
</body>
<script>
    document.querySelector(".message").innerHTML=`You Lost ${localStorage.getItem("name")}`
    const button=document.getElementById("green")
    button.addEventListener("click",()=>{
        location.replace("./index.html")
    })
</script>
</html>
